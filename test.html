    <style>
        .input-container {
  position: relative;
  display: flex;
  align-items: center;
  width: 200px;
  margin: 20px auto;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  outline: none;
  transition: all 0.3s ease;
}

input:focus {
  border: 1px solid #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  pointer-events: none;
  transition: all 0.3s ease;
  color: #999;
}

input:focus + label {
  color: #007bff;
}

    </style>
